{% extends 'base.html' %}

{% block content %}
<div class="w3-container w3-padding-32" style="width:600px;">
    <h1 class="w3-text-teal">Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error"> {{ form.non_field_errors }} </div>
        {% for f in form %}
            <p><label class="w3-text-teal w3-large" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div class="w3-center w3-padding-16"><button type="submit" class="w3-teal w3-hover-green w3-round w3-button">Send</button></div>
    </form>
</div>
{% endblock %}
