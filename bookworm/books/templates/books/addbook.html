{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="w3-display-container" style="height:100%;">
    <img src="{% static 'books/images/emptybook.jpg' %}" class="w3-opacity" style="width:100%;">


    <div class="w3-display-middle w3-container w3-text-black w3-2018-coconut-milk">
        <h2 class="w3-text-teal w3-xxlarge w3-center">{{ title }}</h2>
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <div class="w3-row w3-section">
            <div class="w3-col s3"><label class="w3-text-teal w3-large" for="{{ f.id_for_label }}">{{ f.label }}</label></div>
            <div class="w3-rest">{{ f }}</div>
        </div>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div class="w3-center w3-padding-16"><button type="submit" class="w3-teal w3-hover-green w3-round w3-button">Send</button></div>
        </form>
    </div>
</div>

{% endblock %}
